{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block content %}

<h1 class="text-2xl font-bold mb-4">Register</h1>
<form action="{{ url_for('register') }}" method="POST" class="bg-white p-6 rounded-lg shadow-md max-w-sm mx-auto">
    <label for="email" class="block text-gray-700">Email</label>
    <input type="email" id="email" name="email" required class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600">
    
    <label for="password" class="block mt-4 text-gray-700">Password</label>
    <input type="password" id="password" name="password" required class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600">
    
    <button type="submit" class="mt-4 bg-green-500 text-white px-4 py-2 rounded">Register</button>
</form>

{% endblock %}
